<div class="container" fxLayout="column" fxLayoutAlign="start">
    <div class="intro" fxLayout="column" fxLayoutAlign="start">

        <div class="title-item mb-20" fxLayout="row" fxLayoutAlign="space-between center">
            <div class="edit-profile">{{Title}}</div>
            <div mat-raised-button class="btn pointer" (click)="closePanel()"> <img src="assets/icons/horselinc/filled.svg" /> </div>
        </div>
        <div class="search-edit" fxLayout="row" fxLayoutAlign="space-between center">
            <input [(ngModel)]="userQuestion" (ngModelChange)="this.userQuestionUpdate.next($event)" class="edit" fxFlex="80" style="margin:0px; padding:0px" placeholder="Search by name" />
        </div>
        <mat-divider style="margin-left:-15px; margin-right:-15px; margin-bottom:20px"></mat-divider>
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-icon *ngIf="isLogging">
                <mat-spinner color="warn" diameter="20">
                </mat-spinner>
            </mat-icon>
        </div>
        <div class="item-list" fxLayout="column" fxLayoutAlign="space-between center">
            <div class="item pointer" (click)="selectServiceProvider(serviceProvider.userId)" *ngFor="let serviceProvider of serviceProviders" fxLayout="row" fxLayoutAlign="flex-start center">
                <img *ngIf="serviceProvider.avatarUrl" src="{{serviceProvider.avatarUrl}}" class="avatar small32" />
                <img *ngIf="!serviceProvider.avatarUrl" src="assets/icons/horselinc/ic-profile.svg" class="avatar small32" />
                <span class="name">{{serviceProvider.name}}</span>
            </div>
        </div>
        <div *ngIf="item=='provider'" fxLayout="column">
            <span class="manager-provider">My Service Providers</span>
            <div class="item-list" fxLayout="column" fxLayoutAlign="space-between center">
                <div class="item pointer" (click)="selectManagerProvider(managerProvider.userId)" *ngFor="let managerProvider of managerProviders" fxLayout="row" fxLayoutAlign="flex-start center">
                    <img *ngIf="managerProvider.avatarUrl" src="{{managerProvider.avatarUrl}}" class="avatar small32" />
                    <img *ngIf="!managerProvider.avatarUrl" src="assets/icons/horselinc/ic-profile.svg" class="avatar small32" />
                    <span class="name">{{managerProvider.name}}</span>
                </div>
            </div>
        </div>
        <a href="{{getInviteHorseLinc()}}"><button class="invite-button" mat-button>Invite to HorseLinc</button></a>
    </div>
</div>
