<div class="modal">
    <div class="title">{{_data.event.title}}</div>
    <div class="msg">{{_data.event.msg}}</div>
    <div class="action_btns" fxLayout="row" fxLayoutAlign="space-between center">
        <div mat-button mat-raised-button class="button pointer" (click)="onbtn1Name()">{{_data.event.btn1Name}}</div>
        <div mat-button mat-raised-button class="button pointer" (click)="onbtn2Name()">{{_data.event.btn2Name}}</div>
    </div>
</div>
