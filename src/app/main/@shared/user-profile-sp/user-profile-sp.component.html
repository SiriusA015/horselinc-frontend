<div class="container page-layout simple fullwidth" fxLayout="column" fxLayoutAlign="center center">

    <!-- HEADER -->
    <div class="title">
        <div></div>
        <img src="assets/images/logos/horselinc.svg" />
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div *ngIf="isLogging">
        <mat-icon *ngIf="isLogging">
            <mat-spinner color="warn" diameter="20">
            </mat-spinner>
        </mat-icon>
    </div>
    <div *ngIf="!isLogging" class="content" fxLayout="column" fxLayoutAlign="start center">
        <div class="cards" fxLayout="column" fxLayoutAlign="center center">
            <div class="card-avatar-div">
                <img class="card-avatar" *ngIf="!user.serviceProvider.avatarUrl" src="assets/icons/horselinc/ic-profile.svg" />
                <img class="card-avatar" *ngIf="user.serviceProvider.avatarUrl" src="{{user?.serviceProvider?.avatarUrl}}" />
            </div>
            <div class="card-name">
                {{user.serviceProvider.name}}
            </div>
            <div class="card-rates">
                Rates
            </div>
            <div *ngIf="!serviceFlag">
                <!-- <div class="card-no-service">No Service!</div> -->
            </div>
            <div *ngIf="serviceFlag" class="card-group">
                <div *ngFor="let service of serviceProviderServices" class="card">
                    <div fxLayout="row" fxLayoutAlign="space-between center" class="card-text">
                        <span>{{service.service}}</span>
                        <span>$ {{getAmountWithApplicationFee(service.rate).toFixed(2)}}</span>
                    </div>
                </div>
            </div>
            <div class="card-contact">
                Contact me:
            </div>
            <a class="card-link" href="{{getInviteHorseLinc()}}" target="_blank">
                {{user.email}}
            </a>
            <div class="card-phone">
                {{user.serviceProvider.phone}}
            </div>
        </div>
        <a class="footer-text" href="{{getUrl()}}" target="_self">
            <span>Terms of agreement</span>
        </a>
    </div>
</div>
<!-- /CONTENT -->
